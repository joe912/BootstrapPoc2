<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="content/bootstrap.css" rel="stylesheet">


    <style>
        .slides {
            overflow: hidden;
            height: 100%;
            position: relative;
            z-index: 0;
        }
        
        .slides .item {
            position: relative;
            z-index: 0;
        }
        
        .slides a .heading,
        .slides a {
            color: #ffffff;
        }
        
        .slides .image {
            position: relative;
            z-index: 5;
        }
        
        .slides img {
            display: block;
            overflow: hidden;
        }
        
        .slides .info {
            width: 100%;
            z-index: 100;
        }
        
        .slides .info .heading {
            margin: 8px 0 12px;
            line-height: 1.2;
        }
        
        .slides .info p {
            padding: 0;
            margin: 0;
        }
        
        .slides .info p.link {
            margin: 32px 0 16px;
        }
        
        .slides .info {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
        }
        
        .verco-header {
            /* border: 1px solid green; */
            display: inline-block;
            background-color: rgba(0,0,0,0.7);
            color: white;
        }
        
        .verco-header-inner {
            padding: 10px 20px 10px 20px;
        }
        
        .verco-text {
           /* border: 1px solid red;*/
            display: inline-block;
            margin-top: 10px;
            background-color: rgba(255,255,255,0.8);
            color: black;
        }
        
        .verco-text-inner {
            padding: 5px 10px 5px 10px;
        }
    </style>
</head>

<body>
    <h1>Divs</h1>

    <div class='container'>
        <div class="slides">
            <div class="item standard">
                <!-- item standard-->
                <div class="image">
                    <img src="images/london.jpg" width="1170" height="390">
                </div>
                <div class="info">
                    <div class="container valign">
                        <!-- ROW -->
                        <div class="row">
                            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 col-xs-12 text-center">
                                <div class="verco-header">
                                    <div class="verco-header-inner">
                                        <p class="heading main">
                                            <span class="underline">The Heading</span>
                                        </p>
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                                <div class="verco-text ">
                                    <div class="verco-text-inner">
                                        <div class="text">
                                            The banner text possibly a bit of long stuff
                                        </div>
                                    </div>
                                </div>
                                <p class="link">
                                    <a role="button" class="btn btn-primary" href="#">Read More </a>
                                </p>

                                <!--// ROW -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
            <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>-->
            <!-- Include all compiled plugins (below), or include individual files as needed -->
            <!--<script src="js/bootstrap.min.js"></script>-->
</body>

</html>
