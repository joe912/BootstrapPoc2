        @-webkit-keyframes zoomTile {
            0% {
                -webkit-transform: scale(1, 1);

                -ms-transform: scale(1, 1);
                -o-transform: scale(1, 1);

                -ms-transform: scale(1.1, 1.1);
                -o-transform: scale(1.1, 1.1);
                transform: scale(1.1, 1.1)
            }
        }

    <script>
        (function($) {

            $.fn.column = function() {
                return $(this)
                .filter('th, td')
                .filter(':not([colspan])')
                .closest('table')
                .find('tr')
                .filter(':not(:has([colspan]))')
                .children(':nth-child(' + ($(this).index()+1) + ')');
            }
            
            })(jQuery);

        $(document).ready(function(){
            alert('ready');

            $("table").delegate('th','mouseover mouseleave', function(e) {
                if (e.type == 'mouseover') {
                    //$(this).parent().addClass("hover");
                    $("colgroup").eq($(this).index()).addClass("hover");
                    
                    var $tds = $(this).column();
                    console.log($tds.length);
                    console.log($tds.find('span.glyphicon').length);
                    $tds.find('span.glyphicon').addClass("fire");
                }
                else {
                    //$(this).parent().removeClass("hover");
                    $("colgroup").eq($(this).index()).removeClass("hover");
                    var $tds = $(this).column();
                    $tds.find('span.glyphicon').removeClass("fire");
 
                }
            });

        });
    </script>
