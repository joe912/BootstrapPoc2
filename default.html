    <style>
        .verco-tile {
            text-align: center;
            color: white;
        }
        
        .verco-tile img:hover {
            -webkit-animation: zoomTile 1s ease-out 1;
            -moz-animation: zoomTile 1s ease-out 1;
            animation: zoomTile 1s ease-out 1;
            -webkit-animation-fill-mode: forwards;
            animation-fill-mode: forwards;
        }
        
        @-webkit-keyframes zoomTile {
            0% {
                -webkit-transform: scale(1, 1);
                -moz-transform: scale(1, 1);
                -ms-transform: scale(1, 1);
                -o-transform: scale(1, 1);
                transform: scale(1, 1)
            }
            100% {
                -webkit-transform: scale(1.1, 1.1);
                -moz-transform: scale(1.1, 1.1);
                -ms-transform: scale(1.1, 1.1);
                -o-transform: scale(1.1, 1.1);
                transform: scale(1.1, 1.1)
            }
        }
        
        @-moz-keyframes zoomTile {
            0% {
                -webkit-transform: scale(1, 1);
                -moz-transform: scale(1, 1);
                -ms-transform: scale(1, 1);
                -o-transform: scale(1, 1);
                transform: scale(1, 1)
            }
            100% {
                -webkit-transform: scale(1.1, 1.1);
                -moz-transform: scale(1.1, 1.1);
                -ms-transform: scale(1.1, 1.1);
                -o-transform: scale(1.1, 1.1);
                transform: scale(1.1, 1.1)
            }
        }
        
        @keyframes zoomTile {
            0% {
                -webkit-transform: scale(1, 1);
                -moz-transform: scale(1, 1);
                -ms-transform: scale(1, 1);
                -o-transform: scale(1, 1);
                transform: scale(1, 1)
            }
            100% {
                -webkit-transform: scale(1.1, 1.1);
                -moz-transform: scale(1.1, 1.1);
                -ms-transform: scale(1.1, 1.1);
                -o-transform: scale(1.1, 1.1);
                transform: scale(1.1, 1.1)
            }
        }
        
        .verco-tile-comply {
            background-color: dodgerblue;
        }
        
        .verco-tile-reduce {
            background-color: mediumseagreen;
        }
        
        .verco-tile-lead {
            background-color: sandybrown;
        }
        
        .verco-tile-text {
            background-color: rgba(0, 0, 0, 0.3);
            margin-top: -1em;
            padding-bottom: 0.5em;
            padding-top: 0.5em;
            opacity: 0.8;
            /*border: 1px solid red;*/
        }
        
        .verco-tile-text:hover {
            opacity: 1;
        }
        
        .verco-tick {
            text-align: center;
        }
    </style>
</head>
