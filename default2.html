    <style>
        /* entire container, keeps perspective */
        
        .verco-tile-homepage {
            position: relative;
            /* border: 1px solid red; */
            min-height: 245px;
        }
        
        .verco-tile-homepage img {
            width: 180px;
        }
        
        .verco-tile {
            text-align: center;
            color: white;
        }
        
  
        
        .verco-tile-comply {
            background-color: #87A9B5;
        }
        
        .verco-tile-reduce {
            background-color: #A5BFB4;
        }
        
        .verco-tile-lead {
            background-color: #E3D193;
        }
        
        .verco-tile-text {
            background-color: rgba(0, 0, 0, 0.2);
            margin-top: -1em;
            padding-bottom: 0.5em;
            padding-top: 0.5em;
            opacity: 0.8;
            /*border: 1px solid red;*/
            font-size: large;
            font-weight: bold;
        }
        
        .verco-tile-homepage-text {
            position: absolute;
            bottom: 0px;
            right: 0px;
            width: 100%;
            font-size: x-large;
            /*border: 1px solid black; */
        }
        
        .verco-tile-text:hover {
            opacity: 1;
        }
        
        .verco-tick {
            text-align: center;
            font-size: large;
        }
        
        .verco-table-row-title {
            font-size: large;
        }
        
        
        /* entire container, keeps perspective */
        
        .verco-flip-container {
            perspective: 1000;
            transform-style: preserve-3d;
        }
        /*  UPDATED! flip the pane when hovered */
        
        .verco-flip-container:hover .verco-back {
            transform: rotateY(0deg);
        }
        
        .verco-flip-container:hover .verco-front {
            transform: rotateY(180deg);
        }
        
        .verco-flip-container,
        .verco-front,
        .verco-back {
            width: 100%;
            min-height: 242px;
        }
        /* flip speed goes here */
        
        .verco-flipper {
            transition: 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }
        /* hide back of pane during swap */
        
        .verco-front,
        .verco-back {
            backface-visibility: hidden;
            transition: 0.6s;
            transform-style: preserve-3d;
            position: absolute;
            border: 1px solid red;
            top: 0;
            left: 0;
        }
        /*  UPDATED! front pane, placed above back */
        
        .verco-front {
            z-index: 2;
            transform: rotateY(0deg);
        }
        /* back, initially hidden pane */
        
        .verco-back {
            transform: rotateY(-180deg);
            background-color: #ed6d19 ;
        }

        
         .verco-tile-homepage-back-title {
            padding-top: 2em;
            
        }
       .verco-tile-homepage-back-intro {
            text-align: center;
            padding-left: 1.5em;
            padding-right: 1.5em;
        }

    </style>
</head>

<body>
    <h1>flipper</h1>
    <p>this is on master </p>

                    </div>


                </div>
            </div>
            <div class="col-md-4 column">

                    <div class="verco-tile verco-tile-homepage verco-tile-reduce">

                    </div>


                </div>
            </div>
            <div class="col-md-4 column">
                <div>


                    <div class="verco-tile verco-tile-homepage verco-tile-lead">
                        <div><img alt="Lead" src="images/lead.png" rel="1511" id="__mcenew" /></div>
                        <div class="verco-tile-text verco-tile-homepage-text">Lead</div>
                    </div>


                </div>
            </div>
        </div>
    </div>

    <div class='container'>
        <div class="row clearfix">

                <div class="verco-flip-container" ontouchstart="this.classList.toggle('hover');">
                    <div class="verco-flipper">
                        <div class="verco-front">
                            <div class="verco-tile verco-tile-homepage verco-tile-comply">
                            <div><img alt="" src="images/comply.png" rel="1510" id="__mcenew" /></div>
                            <div class="verco-tile-text verco-tile-homepage-text">Comply</div>
                        </div>
                        </div>
                        <div class="verco-back">
                            <div class="verco-tile verco-tile-homepage">
                                <div class="verco-tile-homepage-back-title"><h4>Comply</h4></div>
                                <div class="verco-tile-homepage-back-intro">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley...</div>
                                <div class="verco-tile-text verco-tile-homepage-text">Read More</div>
                             </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
